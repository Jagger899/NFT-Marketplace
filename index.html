    <section class="collect">
      <div class="collect__container">
        <div class="collect__left">
          <h2 class="collect__subtitle">NFT Marketplace</h2>
          <h1 class="collect__title">Collect
          rare digital
          artworks</h1>
          <div class="collect__descr">
            <div class="collect__descr-top">
              <a href="3" class="button-colory collect__button">Explore</a>
              <div class="collect__users">

              </div>
              <div class="collect__arrow">

              </div>
            </div>
            <dl class="collect__advantages-list">

                <dd class="collect__advantages-list-number">50k</dd>

              </div>
              <div class="collect__advantages-list-container">
                <dd class="collect__advantages-list-number">35k</dd>

              </div>
              <div class="collect__advantages-list-container">
                <dd class="collect__advantages-list-number">23k+</dd>

              </div>
            </dl>
          </div>
        </div>
      <div class="collect__right">
